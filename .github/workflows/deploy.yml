name: Deploy to Environment

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Target environment'
        required: true
        type: choice
        options:
          - QA
          - STG
          - PROD

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment }}

    steps:
    - uses: actions/checkout@v4

    - uses: actions/setup-node@v4
      with:
        node-version: '20.x'

    - run: npm install

    # no build for now
    # - run: npm run build

    - run: echo "ðŸš€ Deploying to ${{ github.event.inputs.environment }} environment"
